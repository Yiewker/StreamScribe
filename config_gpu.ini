[paths]
# yt-dlp 可执行文件路径
yt_dlp_path = J:\app\yt-dlp\yt-dlp.exe

# Whisper 虚拟环境路径
whisper_venv_path = J:\venvs\fast_whisper_env

# 默认输出目录
output_dir = J:\Users\ccd\Downloads

# 临时文件目录（用于存放下载的音频和字幕文件）
temp_dir = J:\Users\ccd\Downloads\temp

[network]
# 网络代理设置
proxy = http://127.0.0.1:7890

[whisper]
# Whisper 模型设置
model = large-v3
# 输出格式
output_format = txt
# 语言设置（auto 为自动检测）
language = auto

# GPU 优化设置 - 如果你有 NVIDIA GPU，使用这个配置
# 批处理推理（2x-4x 速度提升）
batched = True
batch_size = 32
# GPU 上使用 float16 量化（比 int8 更快）
compute_type = float16
# VAD 语音活动检测（跳过静音部分）
vad_filter = True
# 使用 GPU 加速
device = cuda
# GPU 设备索引（如果有多个 GPU）
device_index = 0

[general]
# 应用程序设置
app_title = StreamScribe
window_width = 800
window_height = 600
# 是否在完成后自动打开输出文件
auto_open_result = true
